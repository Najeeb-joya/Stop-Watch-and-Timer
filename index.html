<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer & Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="main-timer">
            <span class="timer">Timer</span>
            <span class="stop-watch">Stop Watch</span>
            <section class="timer-display-sec">
                <span class="hour">01</span>:
                <span class="minute">20</span>:
                <span class="second">55</span>
            </section>
        </div>
    </div>
</body>
</html>
