<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Timer & Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="main-timer">
            <span class="stop-watch">Stopwatch</span>
            <span class="timer">Timer</span>
            <section class="timer-display-sec">
                <span class="hour">00</span>:
                <span class="minute">00</span>:
                <span class="second">00</span>
                <span class="miliseconds">00</span>
                

            </section>
            <section class="btns">
                <button class="start">Start</button>
                <button class="reset start" >Reset</button>
            </section>
        </div>
            
        <div class="countdown-timer">
            <div class="close"><img class="close-img" src="../imgs/close.png" alt="close"></div>
            <div class="cdtimer">
                <section class="hour-sec">
                    <spna class="houre">Hours:</spna>
                    <select name="hour" id="" class="hour-dropdown">
                        
                    </select>
                </section>
                <section class="minute-sec">
                    <spna class="houre">Minutes:</spna>
                    <select name="hour" id="" class="minute-dropdown">
                        
                    </select>
                </section>
                <section class="second-sec">
                    <spna class="houre">Seconds:</spna>
                    <select name="hour" id="" class="second-dropdown">
                        
                    </select>
                </section>
                <button class="countdown-set-btn">Set</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
