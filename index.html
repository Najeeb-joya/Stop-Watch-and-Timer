<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer & Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="main-timer">
            <span class="stop-watch">StopWatch</span>
            <span class="timer">Timer</span>
            <section class="timer-display-sec">
                <span class="hour">00</span>:
                <span class="minute">00</span>:
                <span class="second">00</span>
                <span class="miliseconds">00</span>
                

            </section>
            <button class="start">Start</button>
            <button class="reset start" >Reset</button>
        </div>
        <div class="countdown-timer">
            <div class="cdtimer">
                <section class="hour-sec">
                    <spna class="houre">Hours:</spna>
                    <select name="hour" id="" class="hour">
                        <option value="00">00</option>
                    </select>
                </section>
                <section class="minute-sec">
                    <spna class="houre">Minutes:</spna>
                    <select name="hour" id="" class="hour">
                        <option value="00">00</option>
                    </select>
                </section>
                <section class="second-sec">
                    <spna class="houre">Seconds:</spna>
                    <select name="hour" id="" class="hour">
                        <option value="00">00</option>
                    </select>
                </section>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
